# ===== 光标配置 =====
# 控制光标的形状、闪烁行为、在 Vi 模式下的样式，以及失去焦点时的显示效果。
[cursor]

# =========================================
# 光标样式
# - shape ：形状
#   - "Block"      → 方块（默认）
#   - "Underline"  → 下划线
#   - "Beam"       → 竖线
#
# - blinking ：闪烁行为
#   - "Never"   → 永不闪烁
#   - "Off"     → 默认不闪烁（可手动开启）
#   - "On"      → 默认闪烁
#   - "Always"  → 强制持续闪烁
# =========================================
style = { shape = "Beam", blinking = "On" }  # 竖线光标，默认闪烁

# =========================================
# Vi 模式下的光标样式
# - None → 使用普通模式的光标样式（默认）
# - 也可以自定义 shape 和 blinking
# =========================================
vi_mode_style = { shape = "Block", blinking = "Never" }
# vi 模式使用方块光标，且不闪烁

# =========================================
# 闪烁间隔（单位：毫秒）
# 例如：750 → 每 750ms 切换一次可见/不可见
# =========================================
blink_interval = 500  # 更快的闪烁

# =========================================
# 闪烁超时（单位：秒）
# 超过此时间后停止闪烁
# - 设置为 0 → 永不超时，持续闪烁
# =========================================
blink_timeout = 0  # 永不超时，持续闪烁

# =========================================
# 当窗口失去焦点时，光标是否显示为空心
# true  → 空心（默认）
# false → 保持实心
# =========================================
unfocused_hollow = true

# =========================================
# 光标厚度
# - 仅对 "Beam" 和 "Underline" 有效
# - 数值范围：0.0 ~ 1.0
# - 默认：0.15，值越大越粗
# =========================================
thickness = 0.2  # 更粗的光标

