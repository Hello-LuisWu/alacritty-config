# ===== 环境变量配置 =====
[env]
TERM = "xterm-256color"

# ===========================
# X11 缩放因子
# - 用于 Linux 上的 X11 窗口系统
# - 控制窗口缩放比例
# 示例：
# "1.0" = 无缩放
# "1.5" = 放大 150%
# ===========================
WINIT_X11_SCALE_FACTOR = "1.0"

# ===========================
# 禁用 Wayland（在部分 Linux 桌面环境下）
# 设置为 1 表示强制使用 X11
# ===========================
# WAYLAND_DISPLAY = "1"

# ===========================
# 自定义 PATH 环境变量（示例）
# 可以为 Alacritty 单独设置 PATH
# ===========================
# PATH = "/usr/local/bin:/usr/bin:/bin"

# ===========================
# 语言环境（示例）
# 防止中文乱码
# ===========================
# LANG = "zh_CN.UTF-8"
# LC_ALL = "zh_CN.UTF-8"

# ===========================
# 代理设置（示例）
# 仅当前终端窗口有效
# ===========================
# HTTP_PROXY = "http://127.0.0.1:7890"
# HTTPS_PROXY = "http://127.0.0.1:7890"
