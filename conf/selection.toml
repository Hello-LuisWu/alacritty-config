# 	控制如何划词、双击选择，以及是否自动复制到系统剪贴板。
[selection]

# =========================================
# 语义分隔符（双击或使用 vi 模式选择的边界）
# 默认值：
# ",│`|:\"' ()[]{}<>\t"
# 含义：
# - 遇到这些符号会被当作单词分隔
# - 双击、Ctrl+单击，或vi模式选择时生效
# 你可以根据需求自定义
# =========================================
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"

# 举例：
# 如果你不希望下划线 _ 被当作分隔符（即 foo_bar 被认为是一个整体），
# 就不要加入 _ 到这个字符串中。

# =========================================
# 是否自动将选择的内容保存到剪贴板
# - true  → 自动复制到剪贴板
# - false → 只保存到鼠标选择缓冲区（默认）
# =========================================
save_to_clipboard = true

